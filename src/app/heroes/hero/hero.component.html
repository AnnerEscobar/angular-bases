<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescripcion() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
*ngIf="name !=='SpiderMan'"
class="btn btn-primary mx-2"
(click)="changeHeroName()">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 35"
class="btn btn-primary"
(click)="changeHeroAge()">
  Cambiar Edad
</button>

<button class="btn btn-primary"
(click)="resetForm()"

>
Reset
</button>
